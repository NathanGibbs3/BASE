---
language: php

# blocklist
branches:
  except:
    - documentation
    - gh-ops

services:
  - mysql
  - postgresql

env:
  - DB=mysql
  - DB=postgres

matrix:
  include:
    - php: 5.2
      dist: precise
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.6
    - php: 7.0
      if: branch != php5only
    - php: 7.1
      if: branch != php5only
    - php: 7.2
      if: branch != php5only
    - php: 7.3
      if: branch != php5only
    - php: nightly
      if: branch != php5only

before_install:
  - sudo apt-get update > /dev/null

script:
  - php -f index.php
