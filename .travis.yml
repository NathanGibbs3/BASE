---
language: php

# branch blocklist
branches:
  except:
    - documentation
    - gh-ops

# setup services
services:
  - mysql
  - postgresql

# setup specific postgresql
addons:
  postgresql: "8.0"

# Default matrix overlay.
matrix:
  include:
    - php: 5.2
      dist: precise
      env: DB=mysql
    - php: 5.2
      dist: precise
      env: DB=postgres
    - php: 5.3
      dist: precise
      env: DB=mysql
    - php: 5.3
      dist: precise
      env: DB=postgres
    - php: 5.4
      env: DB=mysql
    - php: 5.4
      env: DB=postgres
    - php: 5.5
      env: DB=mysql
    - php: 5.5
      env: DB=postgres
    - php: 5.6
      env: DB=mysql
    - php: 5.6
      env: DB=postgres
    - php: 7.0
      if: branch != php5only
      env: DB=mysql
    - php: 7.0
      if: branch != php5only
      env: DB=postgres
    - php: 7.1
      if: branch != php5only
      env: DB=mysql
    - php: 7.1
      if: branch != php5only
      env: DB=postgres
    - php: 7.2
      if: branch != php5only
      env: DB=mysql
    - php: 7.2
      if: branch != php5only
      env: DB=postgres
    - php: 7.3
      if: branch != php5only
      env: DB=mysql
    - php: 7.3
      if: branch != php5only
      env: DB=postgres
    - php: nightly
      if: branch != php5only
      env: DB=mysql
    - php: nightly
      if: branch != php5only
      env: DB=postgres

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - sudo apt-get update > /dev/null
  # Where to look if installed modules in PHP don't work. :-)
  # Like xdebug on PHP 5.2
  - php --ini
  - source ./tests/setupenv.sh

install:
  - pear config-get cache_dir
  - pear install mail Mail_Mime
  # Fix XDebug on PHP 5.2x. Load Custom xdebug.ini from repo
  - sh -c "if [ '$XDebug' = '1' ]; then cp ./tests/5.2-xdebug.ini ${HOME}/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini; fi"
  # Composer Support PHP 5.3.2+
  - sh -c "if [ '$Composer' = '1' ]; then mv ${HOME}/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ${HOME}/xdebug.ini; fi"
  - sh -c "if [ '$Composer' = '1' ]; then curl -s http://getcomposer.org/installer | php; fi"
  - sh -c "if [ '$Composer' = '1' ]; then php composer.phar install --no-interaction; fi"
  - sh -c "if [ '$Composer' = '1' ]; then mv ${HOME}/xdebug.ini ${HOME}/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini; fi"

before_script:

script:
  - ./tests/setupdb.sh
  - ./tests/utf-8lint.sh
  - ./tests/phpunit.sh
  - php -f index.php

after_success:
  # Coveralls 1.x Support PHP 5.3+
  - sh -c "if [ '$Composer' = '1' ] && [ '$Coveralls' = '1' ]; then vendor/bin/coveralls --exclude-no-stmt -v; fi"
  # Coveralls 2.x Support PHP 5.5+
  - sh -c "if [ '$Composer' = '1' ] && [ '$Coveralls' = '2' ]; then vendor/bin/php-coveralls --exclude-no-stmt -v; fi"
...
